apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: pokemon-data-pipeline
spec:
  entrypoint: main
  arguments:
    parameters:
      - name: "input-data-path"
        value: "s3a://pengfei/workflow_demo/pokemon/pokemon-raw.csv"
      - name: working-data-folder
        value: "/mnt/data"
      - name: "destination"
        value: "s3a://pengfei/workflow_demo/pokemon/target"
      - name: report-name
        value: "pokemon-profile-report.html"
      - name: db-login
        value: "user-pengfei"
      - name: db-pwd
        value: ""
      - name: db-hostname
        value: "postgresql-124499"
      - name: db-port
        value: "5432"
      - name: db-name
        value: "north_wind"
      - name: db-table-name
        value: "pokemon_stat"
      - name: output-file-list
        value: |
          [
            { "file-path": "/mnt/data", "file-name": "pokemon-cleaned.csv" },
            { "file-path": "/mnt/data", "file-name": "pokemon-cleaned.parquet" }
          ]
      - name: aws-access-id
        value: ""
      - name: aws-secret-key
        value: ""
      - name: aws-session-token
        value: "eyJhbGciOiJIUzUxMiIsInR5cCI6IkpXVCJ9..M6a_T9rmQXWV7eNlDtLaPNC4FoUb6E28QCUhzHwEW6lon6adZmGOh41W53hl9eA2ZBUHt3jYpfAFnBQjRzjRtg"
      - name: aws-default-region
        value: "us-east-1"
      - name: aws-s3-endpoint
        value: "minio.lab.sspcloud.fr"
  workflowTemplateRef:
    name: pokemon-etl-template